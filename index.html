<!DOCTYPE html>
<html>
<head>
  <title>javaScript Calculator</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1> JavaScript Calculator</h1>
    <form id = 'calculator'>
      <input type='text' id= 'display' disabled>
      </br>
      <input type='button' value='(' class= 'keys'>
      <input type='button' value=')' class= 'keys'>
      <input type='button' value='%' class= 'percent'>
      <input type='button' value='CE' class= 'clear' data-key ='8'>
      </br>
      <input type='button' value='7' class= 'keys' data-key ='55'>
      <input type='button' value='8' class= 'keys' data-key ='56'>
      <input type='button' value='9' class= 'keys' data-key ='57'>
      <input type='button' value='/' class= 'keys' data-key ='191'>
      </br>
      <input type='button' value='4' class= 'keys' data-key ='52'>
      <input type='button' value='5' class= 'keys' data-key ='53'>
      <input type='button' value='6' class= 'keys' data-key ='54'>
      <input type='button' value='*' class= 'keys' data-key ='88'>
      </br>
      <input type='button' value='1' class= 'keys' data-key= '49'>
      <input type='button' value='2' class= 'keys' data-key ='50'>
      <input type='button' value='3' class= 'keys' data-key ='51'>
      <input type='button' value='-' class= 'keys' data-key ='189'>
      </br>
      <input type='button' value='0' class= 'keys' data-key ='48'>
      <input type='button' value='.' class= 'keys' data-key ='190'>
      <input type='button' value='=' class= 'compute' data-key ='13'>
      <input type='button' value='+' class= 'keys' data-key ='187'>
    </form>

  <script src= 'logic.js'></script>

</body>


</html>
